<nav
  class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
  [class.bg-dark-900]="isScrolled()"
  [class.bg-transparent]="!isScrolled()"
  [class.backdrop-blur-md]="isScrolled()"
  [class.shadow-lg]="isScrolled()"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 md:h-20">
      <!-- Logo -->
      <div class="flex-shrink-0 animate-fade-in">
        <a
          href="#home"
          class="text-2xl md:text-3xl font-bold gradient-text"
          title="digital bound"
        >
          <img src="./logo.webp" width="50px" alt="" />
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        @if(isScrolled()){
        <div class="ml-10 flex items-baseline space-x-8">
          @for (item of navItems; track item.id) {
          <a
            [href]="'#' + item.id"
            class="nav-link relative px-3 py-2 text-gray-300 hover:text-white transition-colors duration-300"
            (click)="smoothScroll($event, item.id)"
            [class.active]="activeSection() === item.id"
          >
            {{ item.label }}
            <span
              class="nav-underline absolute bottom-0 left-0 w-0 h-0.5 bg-primary-500 transition-all duration-300"
            ></span>
          </a>
          }
        </div>
        }
      </div>

      <!-- CTA Button (Desktop) -->
      <div class="hidden md:block animate-fade-in">
        <button
          class="bg-primary-600 cursor-pointer hover:bg-primary-700 text-white px-6 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 btn-hover-effect"
          (click)="smoothScroll($event, 'contact')"
        >
          Get Started
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          title="toggle menu"
          type="button"
          class="text-gray-400 cursor-pointer hover:text-white focus:outline-none focus:text-white transition-colors duration-300"
          (click)="toggleMobileMenu()"
          [@menuIconRotate]="isMobileMenuOpen() ? 'open' : 'closed'"
        >
          <div class="hamburger-icon">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div
    class="md:hidden overflow-hidden transition-all duration-300 bg-dark-800 border-t border-gray-700"
    [class.max-h-0]="!isMobileMenuOpen()"
    [class.max-h-96]="isMobileMenuOpen()"
    [@mobileMenu]="isMobileMenuOpen() ? 'open' : 'closed'"
  >
    <div class="px-2 pt-2 pb-3 space-y-1">
      @for (item of navItems; track item.id) {
      <a
        [href]="'#' + item.id"
        class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-dark-700 rounded-md transition-colors duration-300"
        (click)="smoothScroll($event, item.id); closeMobileMenu()"
        [class.bg-dark-700]="activeSection() === item.id"
      >
        {{ item.label }}
      </a>
      }
      <button
        class="w-full mt-4 cursor-pointer bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-300"
        (click)="smoothScroll($event, 'contact'); closeMobileMenu()"
      >
        Get Started
      </button>
    </div>
  </div>
</nav>
